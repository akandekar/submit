<div class="container wrapper p-15">
    <div class="card form-wrapper border-primary">
        <div class="card-header" style="margin-right: -1px;">
            <h4 class="card-title m-0">{{eventName}}</h4>
            <!-- <h4 class="card-title text-white m-0 text-center">{{eventName}}</h4> -->
        </div>
        <div class="card-body">
            <form [formGroup]="eventForm">
                <div class="form-group">
                    <mat-form-field class="col-12">
                        <!-- <label class="form-label font-weight-medium">Event Name:</label><br> -->
                        <input matInput formControlName="eventName" maxlength="50" class="form-control"
                            placeholder="Event Name *" />
                        <div class="form-text text-danger" *ngIf="l.eventName.touched && l.eventName.invalid">
                            <div *ngIf="l.eventName.errors.required">Please enter product name.</div>
                        </div>
                    </mat-form-field>
                </div>

                <div class="form-group mt-4">
                    <mat-form-field class="col-12">
                        <textarea matInput formControlName="eventDescription" cols="35" rows="8"
                            placeholder="Short Description"></textarea>
                    </mat-form-field>
                </div>

                <div class="form-group mt-2">
                    <mat-form-field class="col-6">
                        <mat-label>Event start date *</mat-label>
                        <input matInput formControlName="eventStartdate" [matDatepicker]="picker" [max]="maxDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <div class="form-text text-danger" *ngIf="l.eventStartdate.touched && l.eventStartdate.invalid">
                            <div *ngIf="l.eventStartdate.errors.required">Please enter event start date.</div>
                        </div>
                    </mat-form-field>
                    
                    <mat-form-field class="col-6" style="padding-left: 35px;">
                        <mat-label>Event end date *</mat-label>
                        <input matInput formControlName="eventEnddate" [matDatepicker]="picker1" [min]="minDate">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                        <div class="form-text text-danger" *ngIf="l.eventEnddate.touched && l.eventEnddate.invalid">
                            <div *ngIf="l.eventEnddate.errors.required">Please enter event end date.</div>
                        </div>
                    </mat-form-field>
                </div>

                <div class="form-group mt-3">
                    <div class="row">
                        <mat-form-field class="col-6">
                            <!-- <mat-checkbox [(ngModel)]="selectall" (ngModelChange)="selectalllang()" >All</mat-checkbox>  -->
                            <mat-label>Select area *</mat-label>
                            <mat-select [formControl]="area" multiple>
                                <mat-option *ngFor="let language of areaList" [value]="language">{{language}}
                                </mat-option>
                            </mat-select>

                        </mat-form-field>
                        <div class="form-field col-6" style="border: 2px #c1b9b9 dotted;padding-left: 35px;">
                            <input id="fileID" type="file" (change)="onFileSelected($event)">
                        </div>
                    </div>

                </div>

                <div class="form-group mt-4">
                    <mat-form-field class="col-6">
                        <!-- <mat-checkbox [(ngModel)]="selectall" (ngModelChange)="selectalllang()" >All</mat-checkbox>  -->
                        <mat-label>Select Language *</mat-label>
                        <mat-select [formControl]="languages" multiple (focusout)="setData()">
                            <mat-option *ngFor="let language of languagesList" [value]="language">{{language}}
                            </mat-option>
                        </mat-select>

                    </mat-form-field>
                    <mat-form-field class="col-6" style="padding-left: 35px;">
                        <!-- <label class="form-label font-weight-medium">Event Name:</label><br> -->
                        <input matInput formControlName="eventIntrovideoLink" maxlength="50" class="form-control"
                            placeholder="Intro video link" />
                    </mat-form-field>
                </div>
                <div class="form-group mt-2">
                    <div class="text-right">
                        <button mat-stroked-button color="primary" (click)="resetData()">
                            <mat-icon>settings</mat-icon>Reset
                        </button>&nbsp;
                        <button mat-stroked-button color="primary" [disabled]="!eventForm.valid" (click)="submitData()">
                            <mat-icon>save</mat-icon>Save
                        </button>
                    </div>

                </div>

            </form>

        </div>
    </div>

</div>
